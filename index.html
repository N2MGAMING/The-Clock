<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Clock</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="clock" onload="showTimer()"></div>

	<div id="setter">
		<div class="binary">
			<h2>Units in seconds</h2>
			<input class="s1" type="number" value="0" min="0" max="1">
			<input class="s1" type="number" value="0" min="0" max="1">
			<input class="s1" type="number" value="0" min="0" max="1">
			<input class="s1" type="number" value="0" min="0" max="1">
		</div>
		<div class="binary">
			<h2>Tens in seconds</h2>
			<input class="s2" type="number" value="0" min="0" max="1">
			<input class="s2" type="number" value="0" min="0" max="1">
			<input class="s2" type="number" value="0" min="0" max="1">
			<input class="s2" type="number" value="0" min="0" max="1">
		</div>

		<div class="binary">
			<h2>Units in minutes</h2>
			<input class="m1" type="number" value="0" min="0" max="1">
			<input class="m1" type="number" value="0" min="0" max="1">
			<input class="m1" type="number" value="0" min="0" max="1">
			<input class="m1" type="number" value="0" min="0" max="1">
		</div>
		<div class="binary">
			<h2>Tens in minutes</h2>
			<input class="m2" type="number" value="0" min="0" max="1">
			<input class="m2" type="number" value="0" min="0" max="1">
			<input class="m2" type="number" value="0" min="0" max="1">
			<input class="m2" type="number" value="0" min="0" max="1">
		</div>

		<div class="binary">
			<h2>Units in hours</h2>
			<input class="h1" type="number" value="0" min="0" max="1">
			<input class="h1" type="number" value="0" min="0" max="1">
			<input class="h1" type="number" value="0" min="0" max="1">
			<input class="h1" type="number" value="0" min="0" max="1">
		</div>
		<div class="binary">
			<h2>Tens in hours</h2>
			<input class="h2" type="number" value="0" min="0" max="1">
			<input class="h2" type="number" value="0" min="0" max="1">
			<input class="h2" type="number" value="0" min="0" max="1">
			<input class="h2" type="number" value="0" min="0" max="1">
		</div>
	</div>

	<input type="button" value="Start !">
	</body>
</html>
